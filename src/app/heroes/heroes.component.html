<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === selectedHero"
    (click)="onSelect(hero)">
    <div class="container">
      <b class="badge">{{hero.id}}</b>
      <span>{{hero.name}}</span>
    </div>
  </li>
</ul>

<app-hero-detail [hero]="selectedHero"></app-hero-detail>
